<input style="display: none;" type="file" accept="image/*" (change)="fileChangeEvent($event)" placeholder="Upload file..."
#fileInput/>
<div id="buttons">
<button mat-button color="primary" (click)="fileInput.click();">SELECT IMAGE</button>
<button mat-button color="primary" (click)="toggleMode();">
  <span *ngIf="modus === 'click'">MODIFY</span>
  <span *ngIf="modus === 'draw'">SAVE</span>
</button>
</div>
<div id="container" #container>reg</div>
