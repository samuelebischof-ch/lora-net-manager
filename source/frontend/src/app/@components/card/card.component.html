<mat-tab-group *ngIf="data">
  <ng-container *ngFor="let d of data.data; trackBy: trackByLength">
    <mat-tab *ngIf="d.hasSensor" label="{{d.label}}">
      <app-graph-simple [min]="0" [max]="0" [avg]="0" [specialColor]="true" [lineChartData]="d.data" [lineChartLabels]="data.date"
      [unit]="d.unit" [label]="d.label"></app-graph-simple>
    </mat-tab>
  </ng-container>
</mat-tab-group>
